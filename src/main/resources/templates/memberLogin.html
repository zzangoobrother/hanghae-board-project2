<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>

    <script>
        $(document).ready(function () {
            let msg = '[[${msg}]]'
            console.log(msg)
            if (msg != '') {
                alert(msg)
            }
        })
    </script>
</head>
<body>
<div class="wrapper">
    <div id="login-form">
        <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=6a018c099db2b107f7770f7280aa8057&redirect_uri=http://3.36.92.203:80/member/kakao/callback&response_type=code'">
            카카오로 로그인하기
        </button>
        <button id="login-id-btn" onclick="location.href='/member/signup'">
            회원 가입하기
        </button>
        <form action="/member/login" method="post">
            <div class="login-id-label">아이디</div>
            <input type="text" name="username" class="login-input-box">

            <div class="login-id-label">비밀번호</div>
            <input type="password" name="password" class="login-input-box">

            <button id="login-id-submit">로그인</button>
        </form>
        <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">
            로그인에 실패하였습니다.
            닉네임 또는 패스워드를 확인해주세요.
        </div>
    </div>
</div>
</body>
<script>
    const href = location.href;
    const queryString = href.substring(href.indexOf("?")+1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }
</script>
</html>
