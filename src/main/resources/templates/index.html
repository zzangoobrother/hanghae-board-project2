<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<div class="wrapper">
    <div class="header" style="position:relative;">
        <div id="header-title-login-user" th:unless="${username} == null">
            <span th:text="${username}"></span> 님 환영합니다.
        </div>
        <a class="btn btn-primary" role="button" href="/member/signup">
            회원가입
        </a>
        <a class="btn btn-primary" role="button" href="/member/login" th:if="${username} == null">
            로그인
        </a>
        <a class="btn btn-primary" role="button" href="/member/logout" th:unless="${username} == null">
            로그아웃
        </a>
    </div>

    <div id="main-boards">
        <div class="card-body">
            <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th class="boards-num">번호</th>
                    <th class="boards-title">제목</th>
                    <th class="boards-writer">작성자명</th>
                    <th class="boards-createdate">등록날짜</th>
                </tr>
                </thead>

                <tbody class="boards-tableTbody" id="tableTbody">
                    <tr th:each="board : ${boards}" th:onclick="|location.href='@{/board/only/{id}(id=${board.id})}'|">
                        <td th:text="${board.id}"></td>
                        <td th:text="${board.title}"></td>
                        <td th:text="${board.writer}"></td>
                        <td th:text="${board.transFormatModifiedAt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav class="main-nav" aria-label="Page navigation example">
            <ul class="pagination">
                <div class="write-btn">
                    <a th:href="@{/board/write}" class="btn btn-primary" role="button">글쓰기</a>
                </div>

                <div id="pageing-num">

                </div>

            </ul>
        </nav>
    </div>
</div>
</body>
</html>
